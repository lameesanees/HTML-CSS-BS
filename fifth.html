<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=i, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./second.html" method="post" enctype="multipart/form-data" autocomplete="on">    
    <input type="text" min="4" max="7" pattern="[a-zA-Z]" placeholder="Enter Your Name" name="username" required><br>
    <input type="number" min="25" max="30" placeholder="Age"  name="userage" required><br>
    <input type="email" placeholder="Email" name="usermail" required><br> 
    <input type="password" placeholder="Enter Your Password"name="pswd" required> <br>
    <label for="">Gender: </label>
    <input type="radio" name="Gender">Male
    <input type="radio" name="Gender">Female <br>
    <label for="">Qualification</label>
    <input type="checkbox" name="Qualification" id="">SSLC
    <input type="checkbox" name="Qualification" id="">UG
    <input type="checkbox" name="Qualification" id="">PG <br>
    <label for="">Salary</label>
    <input type="range"><br>
    <label for="">Date</label>
    <input type="Date" ><br>
    <label for="">Month</label>
    <input type="month" name="" id=""><br>
    <label for="">Colour</label>
    <input type="color"><br>
    <label for="">Address</label>
    <textarea name="" id="" cols="30" rows="10"></textarea><br>
    <label for="">State</label>
    <select name="" id="">
        <option value="Kasaragod">Kasaragod</option>
        <option value="Kannur">Kannur</option>
        <option value="Wayanad">Wayanad</option>
        <option value="Calicut">Calicut</option>
        <option value="Malapuram">Malapuram</option>
    </select><br>
    <input type="file" placeholder="Choose you file" name="file" required><br>
    <button >Submit</button>
    <input type="submit"><br>
    <input type="reset">
    <input type="button" value="click">
</form>
</body>
</html>
