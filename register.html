<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data" autocomplete="on">
    <table>
        <tr>
            <th><label for="">FIRST NAME: </label></th>
            <td>
                <input type="text" placeholder="Enter Your First Name" name="First Name">
            </td>
        </tr>

        <tr>
            <th>
                <label for="">LAST NAME: </label>
            </th>
            <td>
                <input type="text" placeholder="Enter Your Last Name">
            </td>
        </tr>

        <tr>
            <th>
                <label for="">GENDER:</label>
            </th>
            <td>
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
                <input type="radio" name="Gender">Others
            </td>  
        </tr><br>
        <tr>
            <th>
                <label for="">EMAIL: </label>
            </th>
            <td><input type="email"  placeholder="Enter your Email" id=""></td>
        </tr>
        <tr>
            <th><label for="">PHONE NO.: </label></th>
            <td><input type="number" name="" id="" placeholder="Enter Your Phone No."></td>
        </tr>  
        <tr>
            <th><label for="">DOB: </label></th>
            <td><input type="date" name="" id=""></td>
        </tr>   
        <tr>
            <th><label for="">QUALIFICATION: </label></th>
            <td><input type="checkbox" name="Qualification" id="">SSLC
            <input type="checkbox" name="Qualification" id="">UG
            <input type="checkbox" name="Qualification" id="">PG</td>
        </tr> 
        <tr>
            <th><label for="">EXPERIENCE: </label></th>
            <td><select name="" id="">
                <option value="Student">Student</option>
                <option value="Fresher">Fresher</option>
                <option value="Experienced">Experienced</option>
            </select></td>
        </tr>  
        <tr>
            <th><label for="">OCCUPATION: </label></th>
            <td><select name="" id="">
                <option value="IT">IT</option>
                <option value="Accountant">Accountant</option>
                <option value="Scientist">Scientist</option>
            </select></td>
        </tr>
        <tr>
            <th><label for="">PROFILE PICTURE: </label></th>
            <td><input type="file"></td>
        </tr>
        <tr>
            <th><label for="">ADDRESS: </label></th>
            <td> <textarea name="address" id="" cols="30" rows="5" placeholder="Enter your address here"></textarea></td>
        </tr>
        <tr>
            <th><label for="">STATE: </label></th>
            <td><select name="State" id="">
                <option value="Kerala">Kerala</option>
                <option value="Karanataka">Karanataka</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Kashmir">Kashmir</option></td>
            </select>
        </tr>
        <tr>
            <th><label for="">USERNAME: </label></th>
            <td><input type="text" placeholder="Enter your Username"></td>
        </tr>
        <tr>
            <th><label for="">PASSWORD: </label></th>
            <td><input type="password" name="" id="" placeholder="Enter your Password"></td>
        </tr>
        
        <tr>
            <td colspan="1"><input type="submit" name="" id=""></td>
            <td colspan="1"><input type="reset" name="" id=""></td>
        </tr>
    </table>
</form> 

</body>
</html>
