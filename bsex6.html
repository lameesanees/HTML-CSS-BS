<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</head>

<body>
    <div class="container1">
        <h1> (badges) NEW COLLECTIONS <span class="badge bg-success"> 50% OFFERS</span></h1>
        <span class=" badge bg-primary">View All</span>
        <span class="badge rounded-pill bg-danger">Close</span>
        <button type="button" class="btn btn-success">
            View Cart <span class="badge bg-danger">4</span>
        </button>
    </div>
    <br><br>

    <div class="container2">
        <h1>BUTTONS</h1>
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
    </div>
    <br><br>

    <div class="container3">
        <h2>Button Elements</h2>
        <a href="#" class="btn btn-success">Link Button</a>
        <button type="button" class="btn btn-success">Button</button>
        <input type="button" class="btn btn-success" value="Input Button">
        <input type="submit" class="btn btn-success" value="Submit Button">
        <input type="reset" class="btn btn-success" value="Reset Button">
    </div>
    <br><br>

    <div class="container4">
        <h3>Button Outline</h3>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
    </div>
    <br><br>

    <div class="container3">
        <h3>Button Sizes</h3>
        <button type="button" class="btn btn-success btn-lg">Large</button>
        <button type="button" class="btn btn-primary">Default</button>
        <button type="button" class="btn btn-warning btn-sm">Small</button>
    </div>
    <br><br>

    <div class="d-grid gap-3">
        <h2>Full Width Button</h2>
        <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
        <button type="button" class="btn btn-success btn-block">Full-Width Button</button>
        <button type="button" class="btn btn-danger btn-block">Full-Width Button</button>
    </div>
    <br><br>

    <div class="container4">
        <h3>Active button & Disabled button</h3>
        <button type="button" class="btn btn-success active">Active</button>
        <button type="button" class="btn btn-success disabled">Disabled</button>
    </div>
    <br><br>

    <div style="margin-bottom: 100px;" class="container5">
        <h3>Spinner</h3>
        <button class="btn btn-info">
            <span class="spinner-border spinner-border-sm"></span>
        </button>
        <button class="btn btn-success">
            <span class="spinner-grow spinner-grow-sm"></span>
        </button>
        <button class="btn btn-warning">
            <span class="spinner-border spinner-border-sm"></span>
            Wait a minute..
        </button>
        <button class="btn btn-danger" disabled>
            <span class="spinner-border spinner-border-sm"></span>
            Loading..
        </button>
        <button class="btn btn-warning" disabled>
            <span class="spinner-grow spinner-grow-sm"></span>
            signing up..
        </button>
    </div>
</body>

</html>
